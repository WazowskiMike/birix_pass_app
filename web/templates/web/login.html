<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мастер-вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="position-absolute top-0 start-50 translate-middle-x mt-4" style="width: 300px;">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="card shadow-sm" style="min-width: 320px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Мастер-вход</h5>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="mb-3">
          <label for="id_password" class="form-label">Пароль</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="Введите мастер-пароль"
            required
          >
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

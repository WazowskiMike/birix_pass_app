{% extends 'web/base.html' %}

{% block content %}
<div class="container py-4">
  <h1>Delete Payment</h1>
  <p>Are you sure you want to delete <strong>{{ card.title }}</strong> (****{{ card.card_number|slice:'-4:' }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'card_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'web/base.html' %}
{% block title %}Settings â€“ PassManager{% endblock %}

{% block content %}
<div class="card shadow-sm" style="min-width: 320px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Change Master Password</h5>

      {% if messages %}
        <div class="mb-3">
          {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_new_password1" class="form-label">New Password</label>
          <input
            type="password"
            name="new_password1"
            id="id_new_password1"
            class="form-control"
            placeholder="Enter new password"
            required
          >
        </div>

        <div class="mb-3">
          <label for="id_new_password2" class="form-label">Confirm Password</label>
          <input
            type="password"
            name="new_password2"
            id="id_new_password2"
            class="form-control"
            placeholder="Repeat new password"
            required
          >
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
